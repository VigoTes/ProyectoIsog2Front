<a class = "btn btn-primary" routerLink="/form"> NUEVO </a>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Categoria</th>
        <th scope="col">Unidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col">Opciones</th>
        

      </tr>
    </thead>
    <tbody>

      <tr *ngFor= "let producto of productos | paginate: { itemsPerPage : 4, currentPage:pageActual }">
        

        <th scope="row">{{producto.codproducto}}</th>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.categoria}}</td>
        <td>{{producto.unidad}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.stock}}</td>
        <td>
          <a class="btn btn-success btn-sm" routerLink="/form/{{producto.codproducto}}"> Editar </a>
          <a class="btn btn-danger btn-sm" (click)="eliminar(producto.codproducto)"> Eliminar </a>
          
        </td>
        
        




      </tr>
  
    </tbody>
  </table>

  <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
